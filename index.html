<!DOCTYPE html>
<html>
<head>
<title>SMARTMSYSTEM Chat App</title>
<style>
body {
    font-family: Arial, sans-serif;
    background: #ece5dd;
    display: flex;
    justify-content: center;
    padding-top: 30px;
}

#chatBox {
    width: 380px;
    background: #fff;
    border-radius: 10px;
    overflow: hidden;
    box-shadow: 0 2px 6px rgba(0,0,0,0.2);
    display: flex;
    flex-direction: column;
}

header {
    padding: 15px;
    background: #075E54;
    color: white;
    font-size: 20px;
    text-align: center;
}

#status {
    padding: 5px 15px;
    font-size: 14px;
}

#messages {
    height: 400px;
    overflow-y: auto;
    padding: 15px;
    background: #e5ddd5;
    display: flex;
    flex-direction: column;
}

.sent {
    background: #dcf8c6;
    padding: 8px 12px;
    border-radius: 7px;
    margin: 8px 0;
    width: fit-content;
    margin-left: auto;
}

.received {
    background: #fff;
    padding: 8px 12px;
    border-radius: 7px;
    margin: 8px 0;
    width: fit-content;
}

#inputArea {
    padding: 10px;
    display: flex;
    gap: 6px;
    background: #fafafa;
}

input, button {
    padding: 10px;
    border-radius: 6px;
    border: 1px solid #ccc;
}

button {
    background: #075E54;
    color: white;
    border: none;
}
</style>
</head>
<body>

<div id="chatBox">
    <header>SMARTMSYSTEM</header>

    <!-- Sender / Receiver -->
    <div style="padding:10px; display:flex; gap:10px;">
        <input id="sender" placeholder="Your Name">
        <input id="receiver" placeholder="Friend Name">
    </div>

    <!-- Online / Offline status -->
    <div id="status">ðŸ”´ Offline</div>

    <div id="messages"></div>

    <div id="inputArea">
        <input id="msg" placeholder="Type messageâ€¦" style="flex:1">
        <button onclick="send()">Send</button>
    </div>

    <!-- Hidden audio for notification -->
    <audio id="msgSound" src="./message.mp3" preload="auto"></audio>
</div>

<script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>
<script src="./script.js"></script>

</body>
</html>
